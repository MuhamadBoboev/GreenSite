<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CreenSite</title>
  </head>

  <body>
    <wrapper class="wrapper">
      <div class="_container main_container">
        <div class="main">
          <h1 class="main__h1 main__h1_pad"></h1>
          <div class="main__filter">
            <div class="filter-item f-item_first">
              <label class="filter-item__label" for="time-select"></label>
              <select name="filter-item__input f-item_first" id="time-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
              </select>
            </div>
            <div class="filter-item f-item_second">
              <label class="filter-item__label" ></label>
              <input class="filter-item__input" /></input>
            </div>
            <div class="filter-item__last" >
              <p class="filter-item__last__text" ></p>
            </div>

          </div>
        </div>
      </div>
    </wrapper>
  </body>
</html>
